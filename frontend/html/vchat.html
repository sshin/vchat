<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Welcome to vChat</title>
  <script src="/libs/jquery.min.js"></script>
  <script src="/libs/react.js"></script>
  <link href="/frontend/css/global.css" rel="stylesheet" type="text/css"/>
  <script src="/frontend/js/global.js"></script>
  <script src="/frontend/js/vchat_controller.js"></script>
  <link href="/frontend/css/vchat.css" rel="stylesheet" type="text/css"/>
  <script src="/frontend/js/vchat.js"></script>
  <script src="http://vchat-socket.nullcannull-dev.net/socket.io/socket.io.js"></script>
  <script src="https://www.youtube.com/player_api"></script>
</head>
<body>
<div id="app-container" class="full-width">
  <div id="app-inner-container" class="full-width">
    <div id="vchat-content-container" class="center-div full-width">
      <table id="vchat-wrapper">
        <tr>
          <td colspan="2">
            <div id="video-wrapper" class="center-div full-width no-pointer-events">
              <div id="video-content"></div>
            </div>
            <div id="comp-video-pop-out"></div>
          </td>
          <td rowspan="2">
            <div id="users-wrapper"></div>
            <div id="chat-box-wrapper" class="center-div full-width">
              <div id="chat-box">
                <div id="chat-messages"></div>
              </div>
            </div>
            <div id="user-input-wrapper" class="center-div">
              <div class="form-item full-width">
                <div style="margin-left: 10px;">[ <input id="user-name"/> ]</div>
                <input id="chat-input" class="full-width"/>
              </div>
              <div id="comp-user-stickers"></div>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div id="video-controller-container" class="center-div">
              <div id="video-controller-wrapper">
                <table id="video-controller">
                  <tr>
                    <td>
                      <div id="video-time-controller-wrapper">
                        <input id="video-control-minutes" class="video-control-time-input" maxlength="3"/>
                        <strong> : </strong>
                        <input id="video-control-seconds" class="video-control-time-input" maxlength="2"/>

                        <div>
                          <button id="video-controller-time" class="full-width center-text form-item video-control-button">Play</button>
                        </div>
                      </div>
                    </td>
                    <td>
                      <div class="video-resume-pause-wrapper">
                        <button id="video-controller-pause" class="center-text form-item video-control-button">
                          <img class="control-button-image" src="/assets/images/pause_button.png">
                        </button>
                      </div>
                    </td>
                    <td>
                      <div class="video-resume-pause-wrapper">
                        <button id="video-controller-resume" class="center-text form-item video-control-button">
                          <img class="control-button-image" src="/assets/images/play_button.png">
                        </button>
                      </div>
                    </td>
                    <td>
                      <div id="video-play-next-wrapper">
                        <button id="video-controller-play-next" class="center-text form-item video-control-button">
                          <img class="control-button-image" src="/assets/images/play_next_button.png">
                        </button>
                      </div>
                    </td>
                    <td>
                      <div id="current-video-information">
                        <div id="current-video-name"></div>
                        <div id="current-video-time"><span id="current-play-time"></span><span id="current-video-duration"></span></div>
                        <div id="current-video-youtube-link"></div>
                      </div>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </td>
        </tr>
      </table>
      <div id="comp-user-video-list"></div>
      <div id="video-link-wrapper">
        <div class="form-item full-width">Add YouTube video via link</div>
        <input id="video-input" class="full-width" />
      </div>
      <div id="comp-video-search"></div>
    </div>
  </div>
  <div id="connection-lost-dialog" class="dialog-overlay hide">
    <div class="dialog-inner-wrapper center-div">
      <div class="dialog-content-header-wrapper">
        <div class="full-width dialog-content-header">
          Connection Lost
        </div>
      </div>
      <div class="dialog-content form-item">
        <div class="connection-lost-message center-text full-width">
          <div id="connection-lost">
            Connection Lost. Trying to reconnect..
            <div class="connection-lost-image-wrapper">
              <img src="/assets/images/reconnecting.gif">
            </div>
          </div>
          <div id="reconnect" class="hide">
            Successfully reconnected! Syncing with the video.
          </div>
        </div>
      </div>
    </div>
  </div>
  <audio id="notification-sound">
    <source src="/assets/sounds/sounds-913-served.mp3" type="audio/mpeg">
  </audio>
</div>
<script src="/frontend/js/components/global/alertbar.js"></script>
<script src="/frontend/js/components/global/button.js"></script>
<script src="/frontend/js/components/global/dialog.js"></script>
<script src="/frontend/js/components/global/inputfield.js"></script>
<script src="/frontend/js/components/global/tab.js"></script>
<script src="/frontend/js/components/global/tabitem.js"></script>
<script src="/frontend/js/components/vchat/video_search.js"></script>
<script src="/frontend/js/components/vchat/video_pop_out.js"></script>
<script src="/frontend/js/components/vchat/user_video_list.js"></script>
<script src="/frontend/js/components/vchat/user_stickers.js"></script>
</body>
</html>
