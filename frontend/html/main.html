<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Welcome to vChat</title>
  <script src="http://vchat.nullcannull-dev.net/libs/jquery.min.js"></script>
  <script src="http://vchat.nullcannull-dev.net/libs/react.js"></script>
  <link href="http://vchat.nullcannull-dev.net/frontend/css/global.css" rel="stylesheet" type="text/css"/>
  <script src="http://vchat.nullcannull-dev.net/frontend/js/global.js"></script>
  <link href="http://vchat.nullcannull-dev.net/frontend/css/main.css" rel="stylesheet" type="text/css"/>
  <script src="http://vchat.nullcannull-dev.net/frontend/js/main.js"></script>
</head>
<body>
<div id="app-container" class="full-width">
  <div id="app-inner-container" class="full-width">
    <div id="app-content-container" class="center-div full-width">
      <div id="main-page-container" class="center-div full-width">
        <div id="public-chat-rooms-container">
          <div id="todays-most-liked-chat-rooms-wrapper">
            <div>Today's most liked vChats</div>
            <div id="todays-most-liked-chat-rooms"></div>
          </div>
          <div id="random-chat-rooms-wrapper">
            <div>Some random public vChats</div>
            <div id="random-chat-rooms"></div>
          </div>
          <div id="room-counts-wrapper">
            <div>Number of active rooms</div>
            <div id="total-count-wrapper">Total: <span id="total-count"></span></div>
            <div id="public-count-wrapper">Public rooms: <span id="public-count"></span></div>
            <div id="private-count-wrapper">Private rooms: <span id="private-count"></span></div>
          </div>
        </div>
        <div id="comp-vchat-search"></div>
        <div id="comp-create-new-chat-room"></div>
      </div>
    </div>
  </div>
</div>
<!-- Add all react components.  -->
<script src="http://vchat.nullcannull-dev.net/frontend/js/components/app_components.js"></script>
<script src="http://vchat.nullcannull-dev.net/frontend/js/components/main.js"></script>
</body>
</html>
