<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Welcome to vChat</title>
  <script src="/libs/jquery.min.js"></script>
  <script src="/libs/react.js"></script>
  <link href="/frontend/css/global.css" rel="stylesheet" type="text/css"/>
  <script src="/frontend/js/global.js"></script>
  <link href="/frontend/css/main.css" rel="stylesheet" type="text/css"/>
  <script src="/frontend/js/main.js"></script>
</head>
<body>
<div id="app-container" class="full-width">
  <div id="app-inner-container-main" class="full-width">
    <div id="app-content-container" class="center-div full-width">
      <div id="main-page-container" class="center-div full-width">
        <div id="comp-sign-in"></div>
        <div id="comp-user-settings"></div>
        <div id="public-chat-rooms-container">
          <div id="random-chat-rooms-wrapper" class="card-item white-background">
            <div>Some random active public vChats</div>
            <div id="random-chat-rooms"></div>
          </div>
          <div id="room-counts-wrapper" class="card-item white-background">
            <div>Active rooms</div>
            <div id="total-users-wrapper">Total users: <span id="total-users"></span></div>
            <div id="total-count-wrapper">Total rooms: <span id="total-count"></span></div>
            <div id="public-count-wrapper">Public rooms: <span id="public-count"></span></div>
            <div id="private-count-wrapper">Private rooms: <span id="private-count"></span></div>
          </div>
        </div>
        <div id="comp-vchat-search"></div>
        <div id="comp-create-new-chat-room"></div>
      </div>
    </div>
  </div>
</div>
<!-- Add all react components.  -->
<script src="/frontend/js/components/global/alertbar.js"></script>
<script src="/frontend/js/components/global/button.js"></script>
<script src="/frontend/js/components/global/dialog.js"></script>
<script src="/frontend/js/components/global/inputfield.js"></script>
<script src="/frontend/js/components/global/tab.js"></script>
<script src="/frontend/js/components/global/tabitem.js"></script>
<script src="/frontend/js/components/main/signin.js"></script>
<script src="/frontend/js/components/main/usersettings.js"></script>
<script src="/frontend/js/components/main/searchchatroom.js"></script>
<script src="/frontend/js/components/main/createroom.js"></script>
</body>
</html>
